<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Login</h1>
                  <h6>Please enter username and password!</h6>
              </div>
              <form>
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control" [(ngModel)]="userLogin.username" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter username">
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="userLogin.password" [ngModelOptions]="{standalone: true}" placeholder="Password">
                      </div>
                      <br>
                      <button type="submit"class="btn btn-primary" (click)="login(userLogin)" style="background-color:#0F3141;
                      border:solid 1px #1F1F1E;">Login</button>
                    </form>
              </form>
              <a style="color: black; margin-top: 10px;" routerLink="/registration">Sign Up here!</a>
          </div>
          
      </div>
  </div>
</div>
